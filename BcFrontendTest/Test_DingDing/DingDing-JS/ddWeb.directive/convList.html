<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="conv-lists-box">
			<div class="conv-lists" ng-repeat="showType in convList.showType">
				<conv-item ng-repeat="convId in convList.convListObj[showType] track by convId" conv-id="convId" con-id="{{convId}}"></conv-item>
			</div>
			<div class="conv-list-loading" ng-if="convList.convListObj.isLoading">
				<div class="loading">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
		</div>
	</body>

</html>
