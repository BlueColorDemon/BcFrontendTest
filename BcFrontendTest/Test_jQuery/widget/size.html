    <h2><span>返回值:Number</span>size()</h2>

    <div class="desc">
      <p>jQuery 对象中元素的个数。</p>
      <div class="longdesc">

    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>计算文档中所有图片数量</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;img src="test1.jpg"/&gt; &lt;img src="test2.jpg"/&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("img").size();</code></pre>
      <h5>结果:</h5>
      <pre><code>2</code></pre>
